<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
  </head>

    <div id="wrapper">
      <div id="year">1960</div>
      <div id="map"></div>
      <div id="controls">
        <div id="description"><span id="crime-type"></span> per 100,000 people. Use the slider to move through time.</div>

        Raw data downloaded from <a href="http://www.ucrdatatool.gov/Search/Crime/State/TrendsInOneVar.cfm">Department of Justice</a>.
      </div>
      <div id="tip"></div>
    </div>
    <script src="lib/d3/d3.js"></script>
    <script src="lib/topojson/topojson.js"></script>
    <script src="lib/queue/queue.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
